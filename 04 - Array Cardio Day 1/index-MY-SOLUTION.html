    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filterOnlyFiveteen = inventors.filter((inventor) => (inventor.year > 1500 && inventor.year < 1600));
    console.log(filterOnlyFiveteen);
    console.table(filterOnlyFiveteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const mapFullNames = inventors.map((inventor) => `${inventor.first} ${inventor.last}`);
    console.log(mapFullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortByBirth = inventors.sort((a, b) => a.year > b.year ? 1 : -1); // ascending order: 1600s -> 1900s 
    console.log(sortByBirth);
    console.table(sortByBirth);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const reduceTotalLived = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0); // initial value of total is 0
    console.log(reduceTotalLived);

    // 5. Sort the inventors by years lived
    const sortByTotalLived = inventors.sort((a, b) => {
      const aLived = a.passed - a.year;
      const bLived = b.passed -b.year;
      return aLived > bLived ? -1 : 1; // descending order: 99 years -> 45 years
    });
    console.log(sortByTotalLived);
    console.table(sortByTotalLived);
